<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/schemakeeperApi.js"></script>
    <script src="js/main.js"></script>
    <title>Schemakeeper</title>
</head>
<body>
<div class="container">
    <div class="modal fade" id="subjectModal" tabindex="-1" role="dialog" aria-labelledby="subjectModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subjectModalTitle">Register new subject</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new-subject-name">Subject name</label>
                        <input type="text" class="form-control" id="new-subject-name" aria-describedby="subjectName" placeholder="Subject name">
                    </div>

                    <div class="form-group">
                        <label for="new-subject-compatibility-type">Compatibility type</label>
                        <select class="form-control" id="new-subject-compatibility-type">
                            <option>NONE</option>
                            <option>BACKWARD</option>
                            <option>FORWARD</option>
                            <option>FULL</option>
                            <option>BACKWARD_TRANSITIVE</option>
                            <option>FORWARD_TRANSITIVE</option>
                            <option>FULL_TRANSITIVE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-check-label" for="new-schema-text">Schema</label>
                        <textarea class="form-control" aria-label="Schema" id="new-schema-text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal-close-btn" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-save-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col center-block text-center">
            <h2>Schemakeeper</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="btn-group mb-4" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subjectModal">
                    New subject
                </button>
            </div>

            <div class="input-group mb-3">
                <input type="text" id="search-subject" class="form-control" placeholder="Subject name" aria-label="Subject name" aria-describedby="button-addon2">
            </div>

            <div class="list-group" id="subjects-template-target">
                <p class="list-group-item list-group-item-action disabled">Subjects</p>
                <script id="subjects-template" type="x-tmpl-mustache">
                    {{#subjects}}
                     <button type="button" class="list-group-item list-group-item-action subject-btn" data-subject="{{.}}">{{.}}</button>
                    {{/subjects}}
                </script>
            </div>
        </div>

        <div class="col-8" id="subject-info-template-target">
            <script id="subject-info-template" type="x-tmpl-mustache">
                {{#subjectInfo}}
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#">{{subjectName}}</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" id="schema-tab" data-toggle="tab" href="#schema" role="tab" aria-controls="schema" aria-selected="true">Schema</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="versions-tab" data-toggle="tab" href="#versions" role="tab" aria-controls="versions" aria-selected="false">Versions</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="info-tab" data-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="false">Info</a>
                          </li>
                         </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                          <div class="tab-pane fade show active" id="schema" role="tabpanel" aria-labelledby="schema-tab">
                            <div class="input-group mb-4">
                                <textarea class="form-control" aria-label="Schema" id="schema-text">{{lastSchema}}</textarea>
                            </div>
                            <div class="btn-group" role="group" aria-label="Basic example">
                               <button type="button" class="btn btn-primary" data-subject="{{subjectName}}" id="save-btn">Save</button>
                            </div>
                          </div>

                          <div class="tab-pane fade" id="versions" role="tabpanel" aria-labelledby="versions-tab">
                          <div id="accordion">
                           {{#versions}}
                              <div class="card">
                                <div class="card-header" id="version-{{.}}">
                                  <h5 class="mb-0">
                                    <button class="btn btn-link" data-toggle="collapse" data-version="{{.}}" data-subject="{{subjectName}}" data-target="#collapse{{.}}" aria-expanded="false" aria-controls="collapse{{.}}">
                                      v.{{.}}
                                    </button>
                                  </h5>
                                </div>
                                <div id="collapse{{.}}" class="collapse collapsed" aria-labelledby="version-{{.}}" data-parent="#accordion">
                                  <div class="card-body">
                                    Version number {{.}}
                                  </div>
                                </div>
                              </div>
                              {{/versions}}
                            </div>
                          </div>

                          <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
                               <p><strong>Subject name</strong> - {{subjectName}}</p>
                               <p><strong>Schema type</strong> - {{schemaType}}</p>
                               <p><strong>Compatibility type</strong> - {{compatibilityType}}</p>
                          </div>
                        </div>
                    </div>

                </div>
                {{/subjectInfo}}
            </script>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pages-template-target">
                    <script id="pages-template" type="x-tmpl-mustache">
                        <li class="page-item {{#isFirst}} disabled {{/isFirst}}">
                            <a class="page-link previous" href="#" aria-label="Previous" data-page="{{currentPage}}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                    {{#pages}}
                        <li class="page-item {{#isActive}} active {{/isActive}}"><a class="page-link num" data-page="{{index}}" href="#">{{index}}</a></li>
                    {{/pages}}
                        <li class="page-item {{#isLast}} disabled {{/isLast}}">
                            <a class="page-link next" href="#" aria-label="Next" aria-disabled="{{isLast}}" data-page="{{currentPage}}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </script>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
